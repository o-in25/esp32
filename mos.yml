author: mongoose-os
description: A JS-enabled demo Mongoose OS firmware
# arch: PLATFORM
version: 1.0
manifest_version: 2017-05-18
libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

config_schema:
  - ["i2c.enable", true]
  - ["mqtt.enable", true]
  - ["mqtt.server", "broker.losant.com:8883"]
  - ["mqtt.ssl_ca_cert", "ca.pem"]
  - ["board", "o", {title: "board settings"}]
  - ["board.id", "s", "649f1f4384cee3a496715612", {title: "board settings"}]
  - ["board.led", "i", 5, {title: "board settings"}]
  - ["board.dht11", "i", 25, {title: "board settings"}]
  - ["board.thermistor", "i", 36, {title: "board settings"}]

tags:
  - js

filesystem:
  - fs

libs:
  - location: https://github.com/mongoose-os-libs/boards
  - location: https://github.com/mongoose-os-libs/js-demo-bundle

conds:
  - when: mos.platform == "esp32"
    apply:
      build_vars:
        # Icrease app szie for ESP32
        APP_SLOT_SIZE: 0x190000
